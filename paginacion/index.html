<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Paginador PHP</title>
        <link type="text/css" href="css/styles.css" rel="stylesheet" />
        <script type="text/javascript" src="../bower_components/jQuery/src/jquery.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('.paginate').live('click', function(){

                    $('#content').html('<div><img src="images/loading.gif" width="70px" height="70px"/></div>');

                    var page = $(this).attr('data');
                    var dataString = 'page='+page;

                    $.aax({
                        type: "GET",
                        url: "includes/pagination.php",
                        data: dataString,
                        success: function(data) {
                            $('#content').fadeIn(1000).html(data);
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="central">
            <div class="title">Art√≠culos</div>
            <div id="content"><?php require('includes/pagination.php'); ?></div>
        </div>


    </body>
</html>
